
{% extends "base.html" %}
{% block title %}Title{% endblock %}
{% block content %}

<form action="/2" method="POST">
	<div class="mt-2 text-xl font-bold text-gray-700 dark:text-white">
		list of passengers travelling on a day
		</div>
    <div class="grid gap-6 mb-6 md: p-4">
        <div class="mb-6">
            <label for="date" class="label-primary">
                Select Day</label>
            <select name="selected-day" id="selected-day" class="input-primary" required>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
				<option value="Sunday">Sunday</option>
			  </select>

        </div>
       

        <button type="submit" class="submit-primary">Submit</button>
    </div>
</form>

{% endblock %}
